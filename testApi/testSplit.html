        body {
  width: 100vw;

  margin: 0;
  display: grid;
  place-items: center;
  overflow: hidden;
  background: #00043c;
  color: #fff;
  font: normal 600 10vw/1.5 Kanit, sans-serif;
}

.splitting .char {
  animation: slide-in 5s cubic-bezier(1, 0, 0, 1) infinite;
  animation-delay: calc(60ms * var(--char-index));
}

@keyframes slide-in {
  from {
    letter-spacing: 16px;
    transform: translate(6em, calc(50vh + 50%)) scale(0);
    opacity: 0;
  }
  50% {
    letter-spacing: 0px;
    transform: translateX(0em) scale(1);
    opacity: 1;
  }
  to {
    letter-spacing: 16px;
    /*transform: translate(-6em, calc(50vh + 50%)) scale(0);*/
    opacity: 0;
  }
}
